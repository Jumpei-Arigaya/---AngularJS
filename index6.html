<!DOCTYPE html>
<html lang="ja" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script>
        const app = angular.module('myApp', []);
        app.controller('myController', function() {
            this.count = 0;
            this.inc = function() { this.count++;}
            this.dec = function() { this.count--;}
            this.res = function() { this.count = 0 }
        })

    </script>
    <title>Document</title>
</head>
<body>
    <div ng-controller="myController as myCtrl">
        <p>{{ myCtrl.count }} </p>
        <input type="button" value="+ボタン" ng-click="myCtrl.inc()"><br>
        <input type="button" value="-ボタン" ng-click="myCtrl.dec()"><br>
        <input type="button" value="リセット" ng-click="myCtrl.res()"><br>
    </div>
</body>
</html>
