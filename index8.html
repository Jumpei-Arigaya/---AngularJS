<!DOCTYPE html>
<html lang="ja" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="app8.js"></script>
    <title>Document</title>
</head>

<body ng-controller="myController as myCtrl">
    <div>
        <label for="name">名前</label>
        <input type="text" ng-model="myCtrl.name" id="name">
    </div>
    <div>
        <label for="age">年齢</label>
        <select ng-model="myCtrl.selectedAge" ng-options="age for age in myCtrl.ageList"></select>
        <br>
    </div>
    <input type="button" ng-click="myCtrl.onAdd()" value="登録">
    <input type="button" ng-click="myCtrl.onDel()" value="削除">
    <table border="1">
        <thead>
            <tr>
                <th></th>
                <th>名前</th>
                <th>年齢</th>
            </tr>
        </thead>
        <tbody>
                <tr ng-repeat="mem in myCtrl.members">
                    <td><input type="checkbox" ng-model="mem.check"></td>
                    <td>{{mem.name}}</td>
                    <td>{{mem.age}}</td>
                </tr>
                </table>
        </tbody>
    <br>
    {{ myCtrl.members }}
</body>

</html>
